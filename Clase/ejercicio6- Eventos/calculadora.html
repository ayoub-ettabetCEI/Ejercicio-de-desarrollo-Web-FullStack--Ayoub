<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>

    <form action="">
        <input type="number" name="" id="num1"><br>
        <input type="number" name="" id="num2">
<br>
        <button class="suma" value="+">+</button>
        <button class="resta" value="-">-</button>
        <button class="multi" value="*">*</button>
        <button class="division" value="/">/</button>
        <button type="reset" class="reset"> reset</button>

        
    </form>
    <p class="msj"></p>
    <script src="js/calcu.js"></script>
</body>
</html>
